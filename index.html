<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>

    


    <div class="container">	

        <script id="user-data-template" type="text/x-handlebars-template">
            <div> {{firstName}} </div>
            <div> {{lastName}} </div>
            <div> {{city}} </div>
            <div> {{state}} </div>
            <img src="{{picture}}"/>
           </script>

        <div class="user-container"></div>	

        <script id="quote-data-template" type="text/x-handlebars-template">
            <div> {{favoriteQuote}} </div>
           </script>

        <div class="quote-container"></div>	
        <div class="content-container">	

            <script id="pokemon-data-template" type="text/x-handlebars-template">
                <img src="{{favoritePokemonPicture}}"/>
                <div> {{favoritePokemonName}} </div>
               </script>

            <div class="pokemon-container"></div>	

            <script id="meat-data-template" type="text/x-handlebars-template">
                <div> {{aboutMeSentence}} </div>
               </script>

            <div class="meat-container"></div>	
        </div>	
        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container">	
            </div>	
        </div>	
        <div class="buttons">	
            <button>Load User Data</button>	
            <button>Display User</button>	
        </div>	
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
